##### Basics (macOS-friendly) ##################################################
set-option -g default-command "reattach-to-user-namespace -l bash"

# # Truecolor + terminfo
#set -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",*:Tc"

set -g history-limit 200000
set-option -g allow-rename off

# ##### Mouse + Clipboard ########################################################
# # Enable mouse: scroll, select, drag to resize panes
set -g mouse on

# # Use vi-style selection in copy-mode
setw -g mode-keys vi

# # Copy selection to macOS clipboard (pbcopy)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# # Quick toggle for mouse when you want native Terminal/iTerm selection
bind m set -g mouse \; display "mouse: #{?mouse,on,off}"

##### Splits / New window keep CWD #############################################
bind c new-window -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
unbind %
bind h split-window -v -c '#{pane_current_path}'

##### Pane navigation & resizing (vim-style) ###################################
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 5

# Use Ctrl-b + ← or → to move between panes
bind -r Left  previous-window
bind -r Right next-window

bind -r Up    select-pane -U
bind -r Down  select-pane -D

# Toggle synchronize-panes (type once, goes to all panes)
bind S set -w synchronize-panes \; display "sync-panes: #{?synchronize-panes,on,off}"

# Disable bell entirely
set -g set-titles on
set -g bell-action none
set -g visual-bell off

##### Theme: High-contrast dark ###############################################
# Color palette
set -g @bg          "colour234"   # very dark gray background
set -g @bg2         "colour235"
set -g @fg          "colour255"   # bright white text
set -g @muted       "colour250"   # light gray for secondary text
set -g @accent1     "colour208"   # vivid orange (active window / battery)
set -g @accent2     "colour46"    # bright green (active pane border)
set -g @accent3     "colour231"   # pure white (time/date text)

# Status bar position and refresh rate
set -g status-position top
set -g status-interval 5
set -g status-style "bg=#{@bg} fg=#{@fg} bold"

# Left: session + window index/name
set -g status-left-length 40

# Show session name + current git branch (if any)
set -g status-left '#[fg=#{@accent2},bold] #S #( \
  cd #{pane_current_path} 2>/dev/null; \
  git rev-parse --abbrev-ref HEAD 2>/dev/null | sed "s/^/ branch:/"; \
) #[fg=#{@muted}] '

set -g status-right '#( /usr/bin/pmset -g batt | /usr/bin/grep -Eo "[0-9]+%%" | tail -3 | head -1 ) #[fg=#{@muted}]│ #[fg=#{@accent3},bold]%H:%M:%S #[fg=#{@muted}]│ %d/%m'

